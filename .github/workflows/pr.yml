# Dispatch to the consul-k8s-workflows when a PR is created and on merges to main/release*
name: pr
on:
  pull_request:

# these should be the only settings that you will ever need to change
env:
  BRANCH: ${{ github.head_ref || github.ref_name }}
  CONTEXT: "pr"
  SHA: ${{ github.event.pull_request.head.sha || github.sha }}

jobs:
  test:
    name: test
    runs-on: ubuntu-latest
    steps:
    - uses: benc-uk/workflow-dispatch@v1.2.2
      name: test
      with:
        workflow: test.yml
        repo: hashicorp/consul-k8s-workflows
        ref: kisunji-patch-2
        token: ${{ secrets.ELEVATED_GITHUB_TOKEN }}
        inputs: '{ "test-ce": false, "context":"${{ env.CONTEXT }}", "actor":"${{ github.actor }}", "repository":"${{ github.repository }}", "branch":"${{ env.BRANCH }}", "sha":"${{ env.SHA }}", "token":"${{ secrets.ELEVATED_GITHUB_TOKEN }}" }'
