name: reusable-unit 

on:
  workflow_call:
    inputs:
      directory:
        required: true
        type: string
      

jobs:
  execute:
    runs-on: ubuntu-latest

    steps:      
      - name: Checkout code
        uses: actions/checkout@v2
      
      - name: Setup go
        uses: actions/setup-go@v2
        with:
          go-version: 1.17.5

      - name: Setup go mod cache
        uses: actions/cache@v2
        with:
          path: |
            ~/.cache/go-build
            ~/go/pkg/mod
          key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-

      - name: Install gotestsum
        run: |
          wget https://github.com/gotestyourself/gotestsum/releases/download/v1.6.4/gotestsum_1.6.4_linux_amd64.tar.gz
          sudo tar -C /usr/local/bin -xzf gotestsum_1.6.4_linux_amd64.tar.gz
          rm gotestsum_1.6.4_linux_amd64.tar.gz

      - run: mkdir -p /tmp/test-results

      - name: go mod download
        working-directory: ${{inputs.directory}}
        run: go mod download

      - name: Run tests 
        working-directory: ${{inputs.directory}}
        run: |
          gotestsum --junitfile /tmp/test-results/gotestsum-report.xml ./... -- -p 4
         
