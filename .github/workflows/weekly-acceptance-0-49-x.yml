# Dispatch to the consul-k8s-workflows with a weekly cron
name: weekly-acceptance-0-49-x
on:
  schedule:
    # * is a special character in YAML so you have to quote this string
    # Run weekly on Monday at 3AM UTC/11PM EST/8PM PST
    - cron:  '0 3 * * 1'

# these should be the only settings that you will ever need to change
env:
  CONSUL_OSS_DOCKER_IMAGE: hashicorppreview/consul:1.16-dev # Consul's OSS version to use in tests
  CONSUL_ENT_DOCKER_IMAGE: hashicorppreview/consul-enterprise:1.16-dev # Consul's enterprise version to use in tests
  BRANCH: "release/0.49.x"
  CONTEXT: "weekly"

jobs:
  cloud:
    name: cloud
    runs-on: ubuntu-latest
    steps:
    - uses: benc-uk/workflow-dispatch@v1.2.2
      name: cloud
      with:
        workflow: cloud.yml
        repo: hashicorp/consul-k8s-workflows
        ref: main
        token: ${{ secrets.ELEVATED_GITHUB_TOKEN }}
        inputs: '{ "context":"${{ env.CONTEXT }}", "repository":"${{ github.repository }}", "branch":"${{ env.BRANCH }}", "sha":"${{ github.sha }}", "token":"${{ secrets.ELEVATED_GITHUB_TOKEN }}","consul-oss-docker-image":"${{ env.CONSUL_OSS_DOCKER_IMAGE}}", "consul-ent-docker-image":"${{ env.CONSUL_ENT_DOCKER_IMAGE }}" }'
