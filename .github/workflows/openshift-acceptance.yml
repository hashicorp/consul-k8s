# Consul acceptance tests running against OpenShift cluster
name: OpenShift Acceptance Tests

on:
  push:
    branches:
      - 'anita/openshift_testing_ci'
# schedule:
#     # Run on Monday (1),Wednesday (3),and Friday (5) at 6:00 AM UTC, 1:00 AM EST, 10:00 PM PST
#     - cron:  '0 6 * * 1,3,5'

env:
  OKD_VERSION: 4.11.0-0.okd-2023-01-14-152430
  CONSUL_VERSION: latest

jobs:
  test-consul-on-openshift:
    runs-on: ubuntu-latest
    steps: 
      - name: Checkout Code
        uses: actions/checkout@0ad4b8fadaa221de15dcec353f45205ec38ea70b # v4.1.4
        with:
          fetch-depth: 0

      - name: Setup go
        uses: actions/setup-go@cdcb36043654635271a94b9a6d1392de5bb323a7 # v5.0.1
        with:
          go-version: 1.22.7
          cache: false

      - name: Install gotestsum
        run: go install gotest.tools/gotestsum@v1.11.0

      - name: Setup helm
        uses: azure/setup-helm@fe7b79cd5ee1e45176fcad797de68ecaf3ca4814 # v4.2.0
        with:
          version: 'v3.9.4'

      - name: Install oc CLI
        run: |
          curl -L https://github.com/openshift/okd/releases/download/${{ env.OKD_VERSION }}/openshift-client-linux-${{ env.OKD_VERSION }}.tar.gz | tar xz
          sudo mv oc /usr/local/bin/
          oc version

      - name: Setup crc
        run: |
          curl -L https://github.com/code-ready/crc/releases/download/1.40.0/crc-linux-amd64.tar.xz | tar xJ
          sudo mv crc-linux-*-amd64/crc /usr/local/bin/
          crc version

      - name: Start OKD cluster
        run: |
          crc setup
          crc start --memory 12288 --cpus 6 --pull-secret-file <(echo '{"auths":{"fake":{"auth":"aW52YWxpZDppbnZhbGlk"}}}')
          eval $(crc oc-env)
          oc login -u kubeadmin -p $(crc console --credentials | grep kubeadmin | awk '{print $2}') https://api.crc.testing:6443
    
      - name: Verify OKD cluster
        run: |
          oc get nodes
          oc get co

      - name: Add Hashicorp Helm repo
        run: helm repo add hashicorp https://helm.releases.hashicorp.com

      - name: Update Helm repos
        run: helm repo update

      - name: Install Consul
        run: |
          helm install consul hashicorp/consul \
            --set global.name=consul \
            --version ${{ env.CONSUL_VERSION }} \
            --set global.datacenter=dc1 \
            --set global.openshift.enabled=true

      - name: Wait for Consul to be ready
        run: |
          oc wait --for=condition=ready pod -l app=consul --timeout=300s

      - name: Run Acceptance Tests
        run: |
          oc get pods
          oc exec $(oc get pod -l "app=consul,component=server" -o jsonpath="{.items[0].metadata.name}") -- consul members
      
      - name: Cleanup
        if: always()
        run: |
          helm uninstall consul
          crc stop
          crc delete -f