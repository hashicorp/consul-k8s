name: weekly-openshift-1-5-x

on:
  pull_request:
  workflow_dispatch:

jobs:
  build:
    runs-on: custom-linux-xl
    steps:
      - uses: actions/checkout@v2

      - name: Cache CRC binary
        id: cache-crc-binary
        uses: actions/cache@v2
        with:
          path: crc
          key: ${{ runner.os }}-okd-crc

      - name: Download CRC binary
        run: |
          curl -LO https://dl.fedoraproject.org/pub/alt/okd-crc/linux-amd64/crc
          chmod +x crc
          sudo cp crc /usr/local/bin/crc
          crc version

      - name: Install required virtualization software
        run: |
          sudo apt-get update -y
          sudo apt-get install -y qemu-kvm libvirt-daemon libvirt-daemon-system network-manager

      - name: Configure CRC
        run: |
          crc config set skip-check-root-user true

      - name: Setup CRC
        run: |
          crc setup

      - name: Start CRC
        run: |
          crc start

      - name: Login to CRC
        run: |
          crc oc-env
          oc login -u developer https://api.crc.testing:6443
