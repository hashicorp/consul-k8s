name: windows-reusable-unit

on:
  workflow_call:
    inputs:
      directory:
        required: true
        type: string
      go-version:
        required: true
        type: string

# Environment variables can only be used at the step level
env:
  TEST_RESULTS: C:\tmp\test-results # path to where test results are saved
  GOTESTSUM_VERSION: 1.8.2

jobs:
  job:
    runs-on: windows-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Setup go
        uses: actions/setup-go@v2
        with:
          go-version: ${{inputs.go-version}}

      - name: Setup go mod cache
        uses: actions/cache@v2
        with:
          path: |
            C:\Users\runneradmin\go\pkg\mod
          key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-

      - name: Install gotestsum
        run: |
          Invoke-WebRequest -Uri "https://github.com/gotestyourself/gotestsum/releases/download/v${{env.GOTESTSUM_VERSION}}/gotestsum_${{env.GOTESTSUM_VERSION}}_windows_amd64.tar.gz" -OutFile "gotestsum_${{env.GOTESTSUM_VERSION}}_windows_amd64.tar.gz"
          Expand-Archive -Path "gotestsum_${{env.GOTESTSUM_VERSION}}_windows_amd64.tar.gz" -DestinationPath $HOME
          Remove-Item "gotestsum_${{env.GOTESTSUM_VERSION}}_windows_amd64.tar.gz"

      - run: mkdir -p ${{env.TEST_RESULTS}}

      - name: go mod download
        working-directory: ${{inputs.directory}}
        run: go mod download

      - name: Run tests
        working-directory: ${{inputs.directory}}
        run: |
          gotestsum.exe --format=testname --junitfile ${{env.TEST_RESULTS}}/gotestsum-report.xml ./... -- -p 4
