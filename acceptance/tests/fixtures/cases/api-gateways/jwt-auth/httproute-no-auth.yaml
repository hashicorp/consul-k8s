apiVersion: gateway.networking.k8s.io/v1beta1
kind: HTTPRoute
metadata:
  name: http-route
spec:
  parentRefs:
  - name: gateway
    sectionName: http
  rules:
    - matches:
      - path:
          type: PathPrefix
          value: "/v1"
      backendRefs:
      - name: static-server
        port: 80
