apiVersion: apps/v1
kind: Deployment
metadata:
  name: static-client
spec:
  selector:
    matchLabels:
      app: static-client
  template:
    metadata:
      annotations:
        "consul.hashicorp.com/connect-inject": "true"
        "consul.hashicorp.com/connect-service-upstreams": "static-server.ns1:1234"
