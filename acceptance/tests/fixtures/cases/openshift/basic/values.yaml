global:
  name: consul
  datacenter: dc1
  openshift:
    enabled: true

  tls:
    enabled: true
    enableAutoEncrypt: true
  
  acls:
    manageSystemACLs: true

connectInject:
  enabled: true
  transparentProxy:
    defaultEnabled: false
  apiGateway:
    managedGatewayClass:
      mapPrivilegedContainerPorts: 8000
