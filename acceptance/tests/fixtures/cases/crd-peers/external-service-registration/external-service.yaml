apiVersion: consul.hashicorp.com/v1alpha1
kind: Registration
metadata:
  name: static-server-registration
spec:
  datacenter: dc1
  node: external
  nodeMeta:
    external-node: "true"
    external-probe: "true"
  address: static-server.external
  service:
    id: static-server
    name: static-server-hostname
    port: 80
