apiVersion: apps/v1
kind: Deployment
metadata:
  name: multiport
spec:
  replicas: 1
  selector:
    matchLabels:
      app: multiport
  template:
    metadata:
      name: multiport
      labels:
        app: multiport
      annotations:
        "consul.hashicorp.com/connect-inject": "true"
        'consul.hashicorp.com/connect-service': 'multiport,multiport-admin'
        'consul.hashicorp.com/connect-service-upstreams': 'static-server:3234'
        'consul.hashicorp.com/connect-service-port': '8080,9090'
        'consul.hashicorp.com/transparent-proxy': 'false'
        'consul.hashicorp.com/enable-metrics': 'false'
        'consul.hashicorp.com/enable-metrics-merging': 'false'
    spec:
      containers:
        - name: multiport
          image: absolutelightning/http-echo:latest
          args:
            - -text="hello world"
            - -listen=:8080
          ports:
            - containerPort: 8080
              name: http
          livenessProbe:
            httpGet:
              port: 8080
            initialDelaySeconds: 1
            failureThreshold: 1
            periodSeconds: 1
          startupProbe:
            httpGet:
              port: 8080
            initialDelaySeconds: 1
            failureThreshold: 30
            periodSeconds: 1
          readinessProbe:
            exec:
              command: ['cmd', '/c', 'type C:\tmp\unhealthy-multiport && exit 1 || exit 0']
            initialDelaySeconds: 1
            failureThreshold: 1
            periodSeconds: 1
        - name: multiport-admin
          image: absolutelightning/http-echo:latest
          args:
            - -text="hello world from 9090 admin"
            - -listen=:9090
          ports:
            - containerPort: 9090
              name: http
          livenessProbe:
            httpGet:
              port: 9090
            initialDelaySeconds: 1
            failureThreshold: 1
            periodSeconds: 1
          startupProbe:
            httpGet:
              port: 9090
            initialDelaySeconds: 1
            failureThreshold: 30
            periodSeconds: 1
          readinessProbe:
            exec:
              command: ['cmd', '/c', 'type C:\tmp\unhealthy-multiport-admin && exit 1 || exit 0']
            initialDelaySeconds: 1
            failureThreshold: 1
            periodSeconds: 1
      nodeSelector: 
        kubernetes.io/os: windows
      serviceAccountName: multiport
      terminationGracePeriodSeconds: 0 # so deletion is quick
