apiVersion: v1
kind: Service
metadata:
  name: multiport
spec:
  selector:
    app: multiport
  ports:
    - name: web
      port: 8080
      # TODO: (v2/nitya) ensure this works with numeric target ports also once support for that is merged.
      targetPort: web
    - name: admin
      port: 9090
      targetPort: admin
