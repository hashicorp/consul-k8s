apiVersion: v1
kind: Service
metadata:
  name: multiport
spec:
  selector:
    app: multiport
  ports:
    - name: web
      port: 8080
      # TODO: ensure this works with numeric target ports also
      targetPort: web
    - name: admin
      port: 9090
      # TODO: ensure this works with numeric target ports also
      targetPort: admin
