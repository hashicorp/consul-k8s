apiVersion: consul.hashicorp.com/v1alpha1
kind: ServiceDefaults
metadata:
  name: defaults
spec:
  protocol: "http"
  upstreamConfig:
    defaults:
      limits:
        maxConnections: 3
      passiveHealthCheck:
        interval: 3s
        maxFailures: 5
    overrides:
    - name: "foo"
      limits:
        maxConnections: 3
      passiveHealthCheck:
        interval: 1s
        maxFailures: 10
        enforcing_consecutive_5xx: 60
        maxEjectionPercent: 100
        baseEjectionTime: 20s
    - name: "bar"
      limits:
        maxConnections: 5
      passiveHealthCheck:
        interval: 10s
        maxFailures: 2
  balanceInboundConnections: "exact_balance"
  envoyExtensions:
    - name: builtin/aws/lambda
      required: false
      arguments:
        payloadPassthrough: false
        arn: arn:aws:lambda:us-west-2:111111111111:function:lambda-1234
    - name: builtin/aws/lambda
      required: false
      arguments:
        payloadPassthrough: false
        arn: arn:aws:lambda:us-east-1:111111111111:function:lambda-1234