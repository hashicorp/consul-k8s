apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: static-server-tcp
  name: static-server-tcp
spec:
  replicas: 1
  selector:
    matchLabels:
      app: static-server-tcp
  template:
    metadata:
      annotations:
        "consul.hashicorp.com/connect-inject": "true"
      labels:
        app: static-server-tcp
    spec:
      containers:
        - name: static-server
          image: absolutelightning/http-echo:latest
          args:
            - -text="hello world"
            - -listen=:8080
          ports:
            - containerPort: 8080
              name: http
          livenessProbe:
            httpGet:
              port: 8080
            initialDelaySeconds: 1
            failureThreshold: 1
            periodSeconds: 1
          startupProbe:
            httpGet:
              port: 8080
            initialDelaySeconds: 1
            failureThreshold: 30
            periodSeconds: 1
          readinessProbe:
            exec:
              command: ['cmd', '/c', 'type C:\tmp\unhealthy && exit 1 || exit 0']
            initialDelaySeconds: 1
            failureThreshold: 1
            periodSeconds: 1
      nodeSelector:
        kubernetes.io/os: windows
      serviceAccountName: static-server-tcp
