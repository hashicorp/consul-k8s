apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: static-server-tcp
  name: static-server-tcp
spec:
  replicas: 1
  selector:
    matchLabels:
      app: static-server-tcp
  template:
    metadata:
      annotations:
        "consul.hashicorp.com/connect-inject": "true"
      labels:
        app: static-server-tcp
    spec:
      containers:
        - name: static-server
          image: docker.mirror.hashicorp.services/kschoche/http-echo:latest
          args:
            - -text="hello world"
            - -listen=:8080
          ports:
            - containerPort: 8080
              name: http
          livenessProbe:
            httpGet:
              port: 8080
            initialDelaySeconds: 1
            failureThreshold: 1
            periodSeconds: 1
          startupProbe:
            httpGet:
              port: 8080
            initialDelaySeconds: 1
            failureThreshold: 30
            periodSeconds: 1
          readinessProbe:
            exec:
              command: ['sh', '-c', 'test ! -f /tmp/unhealthy']
            initialDelaySeconds: 1
            failureThreshold: 1
            periodSeconds: 1
      serviceAccountName: static-server-tcp
