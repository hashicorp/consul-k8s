apiVersion: gateway.networking.k8s.io/v1beta1
kind: Gateway
metadata:
  name: gateway
spec:
  gatewayClassName: gateway-class
  listeners:
  - protocol: HTTP
    port: 8080
    name: http
  - protocol: TCP
    port: 8081
    name: tcp