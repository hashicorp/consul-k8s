apiVersion: mesh.consul.hashicorp.com/v2beta1
kind: APIGateway
metadata:
  name: gateway
spec:
  gatewayClassName: gateway-class
  listeners:
  - protocol: HTTP
    port: 80
    name: http
    allowedRoutes:
      namespaces:
        from: "All"
  - protocol: TCP
    port: 81
    name: tcp
    allowedRoutes:
      namespaces:
        from: "All"
  - protocol: HTTPS
    port: 443
    name: https
    tls:
      certificateRefs:
        - name: "certificate"
    allowedRoutes:
      namespaces:
        from: "All"
