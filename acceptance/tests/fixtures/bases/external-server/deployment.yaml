apiVersion: apps/v1
kind: Deployment
metadata:
  name: external-server
spec:
  replicas: 1
  selector:
    matchLabels:
      app: external-server
  template:
    metadata:
      name: external-server
      labels:
        app: external-server
    spec:
      containers:
        - name: external-server
          image: docker.mirror.hashicorp.services/hashicorp/http-echo:alpine
          args:
            - -text="hello world"
            - -listen=:8080
          ports:
            - containerPort: 8080
              name: http
      serviceAccountName: external-server
      terminationGracePeriodSeconds: 0 # so deletion is quick
