apiVersion: v1
kind: ConfigMap
metadata:
  name: static-server-config
data:
  config: |
    {
      local_certs
      skip_install_trust
      auto_https disable_redirects
    }
    static-server.default {
      log
      respond  "hello world"
    }
    :443 {
      log
      respond  "hello world"
    }
    :80 {
      log
      respond  "hello world"
    }
