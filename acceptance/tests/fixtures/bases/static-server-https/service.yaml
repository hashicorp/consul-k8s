apiVersion: v1
kind: Service
metadata:
  name: static-server
  labels:
    app: static-server
spec:
  ports:
    - name: https-port
      port: 443
      targetPort: https-port
      protocol: TCP
    - name: http-port
      port: 80
      targetPort: http-port
      protocol: TCP
  selector:
    app: static-server
