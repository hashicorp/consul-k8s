apiVersion: apps/v1
kind: Deployment
metadata:
  name: static-client
spec:
  replicas: 1
  selector:
    matchLabels:
      app: static-client
  template:
    metadata:
      name: static-client
      labels:
        app: static-client
    spec:
      containers:
        - name: static-client
          image: absolutelightning/new-wind:latest
          command: ["cmd", "/C"]
          args: ["powershell.exe", "-Command", "while ($true) { Start-Sleep -Seconds 30; }"] # Use PowerShell for the loop
          env:
          - name: HOST_IP
            valueFrom:
              fieldRef:
                fieldPath: status.hostIP
      nodeSelector:
        kubernetes.io/os: windows
      serviceAccountName: static-client
      terminationGracePeriodSeconds: 0 # so deletion is quick
