workflows:
  version: 2
  test-and-build:
    jobs:
      # Build this one control-plane binary so that acceptance and acceptance-tproxy will run
      # The rest of these CircleCI jobs have been migrated to Github Actions. We need to wait until
      # the summer of 2022 for larger puplic Github Action VMs be available before the acceptance tests can
      # be moved
      - build-distro:
          OS: "linux"
          ARCH: "amd64 arm64"
          name: build-distros-linux
      - dev-upload-docker:
          context: consul-ci
          requires:
            - build-distros-linux
      # Run acceptance tests using the docker image built for the control plane
      - acceptance:
          context: consul-ci
          requires:
            - dev-upload-docker
#      - acceptance-tproxy-cni:
#          context: consul-ci
#          requires:
#            - dev-upload-docker
#      - acceptance-tproxy:
#          context: consul-ci
#          requires:
#            - dev-upload-docker
  nightly-acceptance-tests:
    triggers:
      - schedule:
          cron: "0 0 * * *"
          filters:
            branches:
              only:
                - main
    jobs:
      - build-distro:
          OS: "linux"
          ARCH: "amd64 arm64"
          name: build-distros-linux
      - dev-upload-docker:
          requires:
            - build-distros-linux
      - cleanup-gcp-resources
      - cleanup-azure-resources
      - cleanup-eks-resources
      # Disable until we can use UBI images.
      # - acceptance-openshift:
      #    requires:
      #      - cleanup-azure-resources
      - acceptance-gke-1-23:
          requires:
            - cleanup-gcp-resources
            - dev-upload-docker
      - acceptance-gke-cni-1-23:
          requires:
            - acceptance-gke-1-23
      - acceptance-eks-1-21:
          requires:
            - cleanup-eks-resources
            - dev-upload-docker
      - acceptance-eks-cni-1-21:
          requires:
            - acceptance-eks-1-21
      - acceptance-aks-1-22:
          requires:
            - cleanup-azure-resources
            - dev-upload-docker
