#          - cleanup-azure-resources
      - acceptance-gke-1-17:
          requires:
            - cleanup-gcp-resources
      - acceptance-eks-1-18:
          requires:
            - cleanup-eks-resources
      - acceptance-aks-1-19:
          requires:
            - cleanup-azure-resources
      - acceptance-kind-1-21
