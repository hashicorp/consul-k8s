# The consul-k8s tool uses Dep because that was the only vendoring
# tool with the flexibility and stability that worked with the k8s client
# libraries and allowed us to express only retrieving those libraries.
#
# To update:
#
#   dep ensure
#

[[override]]
  name = "k8s.io/kubernetes"
  version = "~1.11"

[[override]]
  name = "k8s.io/client-go"
  version = "~8.0"

[[override]]
  name = "k8s.io/apimachinery"
  version = "kubernetes-1.11.0"

[[override]]
  name = "k8s.io/api"
  version = "kubernetes-1.11.0"

[prune]
  go-tests = true
  unused-packages = true
