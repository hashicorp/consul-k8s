apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ template "consul.namePrefix" . }}-tests
data:
  run.sh: |-
    @test "Testing Consul cluster has quorum" {
      [ `kubectl exec {{ template "consul.namePrefix" . }}-server-0 consul members --namespace={{ .Release.Namespace }} | grep server | wc -l` -ge "3" ]
    }
