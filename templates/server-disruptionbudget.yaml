# PodDisruptionBudget to prevent degrading the server cluster through
# voluntary cluster changes.
{{- if (and (default .Values.server.enabled .Values.global.enabled) (default .Values.server.disruptionBudget.enabled .Values.global.enabled)) }}
apiVersion: policy/v1beta1
kind: PodDisruptionBudget
metadata:
  name: {{ template "consul.fullname" . }}-server
  labels:
    app: {{ template "consul.name" . }}
    chart: {{ template "consul.chart" . }}
    heritage: {{ .Release.Service }}
    release: {{ .Release.Name }}
spec:
  maxUnavailable: {{ template "consul.pdb.maxUnavailable" . }}
  selector:
    matchLabels:
      app: {{ template "consul.name" . }}
      release: "{{ .Release.Name }}"
      component: server
{{- end }}
