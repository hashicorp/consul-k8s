version: "2"
linters:
  enable:
    - godot
  settings:
    govet:
      disable:
        - fieldalignment
        - nilness
        - shadow
        - unusedwrite
        - printf
      enable-all: true
  exclusions:
    generated: lax
    rules:
      - linters:
          - errcheck
        path: _test\.go
      - linters:
          - errcheck
        path: test_util\.go
      - linters:
          - staticcheck
        text: 'SA1006:'
      - linters:
          - unparam
        text: result \d+ \(bool\) is always false
      - linters:
          - errcheck
        text: Error return value of `fmt.Fprintf` is not checked
    paths:
      - third_party$
      - builtin$
      - examples$
      - hack$
formatters:
  exclusions:
    generated: lax
    paths:
      - third_party$
      - builtin$
      - examples$
