global:
  name: consul
  datacenter: dc1
  image: "hashicorp/consul-enterprise:1.17.0-ent"

  enterpriseLicense:
    secretName: 'consul-license-secret'
    secretKey: 'license'

  tls:
    enabled: false

  acls:
    manageSystemACLs: true
    createReplicationToken: true

  gossipEncryption:
    autoGenerate: true

server:
  replicas: 1
  bootstrapExpect: 1
  extraConfig: |
    {
      "segments": [
        {
          "name": "alpha1",
          "port": 8303
        },
        {
          "name": "beta1",
          "port": 8304
        }
      ]
    }

connectInject:
  enabled: true

controller:
  enabled: true

client:
  enabled: true
  extraConfig: |
    {
      segment: "alpha1"
    }
