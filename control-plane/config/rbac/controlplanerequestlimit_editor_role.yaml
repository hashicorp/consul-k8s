# permissions for end users to edit controlplanerequestlimits.
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: controlplanerequestlimit-editor-role
rules:
- apiGroups:
  - consul.hashicorp.com
  resources:
  - controlplanerequestlimits
  verbs:
  - create
  - delete
  - get
  - list
  - patch
  - update
  - watch
- apiGroups:
  - consul.hashicorp.com
  resources:
  - controlplanerequestlimits/status
  verbs:
  - get
