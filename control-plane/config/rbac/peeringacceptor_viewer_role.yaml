# permissions for end users to view peeringacceptors.
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: peeringacceptor-viewer-role
rules:
- apiGroups:
  - consul.hashicorp.com
  resources:
  - peeringacceptors
  verbs:
  - get
  - list
  - watch
- apiGroups:
  - consul.hashicorp.com
  resources:
  - peeringacceptors/status
  verbs:
  - get
