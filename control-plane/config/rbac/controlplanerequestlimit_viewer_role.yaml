# permissions for end users to view controlplanerequestlimits.
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: controlplanerequestlimit-viewer-role
rules:
- apiGroups:
  - consul.hashicorp.com
  resources:
  - controlplanerequestlimits
  verbs:
  - get
  - list
  - watch
- apiGroups:
  - consul.hashicorp.com
  resources:
  - controlplanerequestlimits/status
  verbs:
  - get
