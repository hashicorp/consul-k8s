# permissions for end users to view peerings.
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: peering-viewer-role
rules:
- apiGroups:
  - consul.hashicorp.com
  resources:
  - peerings
  verbs:
  - get
  - list
  - watch
- apiGroups:
  - consul.hashicorp.com
  resources:
  - peerings/status
  verbs:
  - get
