# permissions for end users to edit trafficpermissions.
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: trafficpermissions-editor-role
rules:
- apiGroups:
  - consul.hashicorp.com
  resources:
  - trafficpermissions
  verbs:
  - create
  - delete
  - get
  - list
  - patch
  - update
  - watch
- apiGroups:
  - consul.hashicorp.com
  resources:
  - trafficpermissions/status
  verbs:
  - get
