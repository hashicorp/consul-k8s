# permissions for end users to view trafficpermissions.
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: trafficpermissions-viewer-role
rules:
- apiGroups:
  - auth.consul.hashicorp.com
  resources:
  - trafficpermissions
  verbs:
  - get
  - list
  - watch
- apiGroups:
  - auth.consul.hashicorp.com
  resources:
  - trafficpermissions/status
  verbs:
  - get
