# permissions for end users to edit peeringacceptors.
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: peeringacceptor-editor-role
rules:
- apiGroups:
  - consul.hashicorp.com
  resources:
  - peeringacceptors
  verbs:
  - create
  - delete
  - get
  - list
  - patch
  - update
  - watch
- apiGroups:
  - consul.hashicorp.com
  resources:
  - peeringacceptors/status
  verbs:
  - get
