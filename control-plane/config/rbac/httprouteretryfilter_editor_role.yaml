# permissions for end users to edit httprouteretryfilters.
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: httprouteretryfilter-editor-role
rules:
- apiGroups:
  - consul.hashicorp.com
  resources:
  - httprouteretryfilters
  verbs:
  - create
  - delete
  - get
  - list
  - patch
  - update
  - watch
- apiGroups:
  - consul.hashicorp.com
  resources:
  - httprouteretryfilters/status
  verbs:
  - get
