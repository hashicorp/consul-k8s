{{- if .Values.connectInject.enabled }}
# PodDisruptionBudget to prevent degrading the custom gateway cluster through
# voluntary cluster changes.
{{- if .Capabilities.APIVersions.Has "policy/v1/PodDisruptionBudget" }}
apiVersion: policy/v1
{{- else }}
apiVersion: policy/v1beta1
{{- end }}
kind: PodDisruptionBudget
metadata:
  name: gateways.gateway.networking.k8s.io
  labels:
    app: {{ template "consul.name" . }}
    chart: {{ template "consul.chart" . }}
    heritage: {{ .Release.Service }}
    release: {{ .Release.Name }}
    component: crd
    gateway.networking.k8s.io/bundle-version: v0.6.2
    gateway.networking.k8s.io/channel: experimental
spec:
  minAvailable: 1 # can't specify maxUnavailable for custom resources - https://kubernetes.io/docs/tasks/run-application/configure-pdb/#arbitrary-controllers-and-selectors
  selector:
    matchLabels:
      app: {{ template "consul.name" . }}
      release: "{{ .Release.Name }}"
      component: crd
{{- end }}
