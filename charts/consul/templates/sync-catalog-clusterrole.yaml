{{- $syncEnabled := (or (and (ne (.Values.syncCatalog.enabled | toString) "-") .Values.syncCatalog.enabled) (and (eq (.Values.syncCatalog.enabled | toString) "-") .Values.global.enabled)) }}
{{- if .Values.global.rbac.create }}
{{- if $syncEnabled }}
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: {{ template "consul.fullname" . }}-sync-catalog
  labels:
    app: {{ template "consul.name" . }}
    chart: {{ template "consul.chart" . }}
    heritage: {{ .Release.Service }}
    release: {{ .Release.Name }}
    component: sync-catalog
rules:
- apiGroups: [ "" ]
  resources:
  - services
  verbs:
  - get
  - list
  - watch
{{- if .Values.syncCatalog.toK8S }}
  - update
  - patch
  - delete
  - create
{{- end }}
- apiGroups: ["discovery.k8s.io"]
  resources:
  - endpointslices
  verbs:
  - get
  - list
  - watch
{{- if .Values.syncCatalog.toK8S }}
  - update
  - patch
  - delete
  - create
{{- end }}
- apiGroups: [ "" ]
  resources:
  - nodes
  verbs:
  - get
{{- if .Values.global.enablePodSecurityPolicies }}
- apiGroups: [ "policy" ]
  resources: [ "podsecuritypolicies" ]
  verbs:
  - use
  resourceNames:
  - {{ template "consul.fullname" . }}-sync-catalog
{{- end }}
- apiGroups: [ "networking.k8s.io" ]
  resources:
  - ingresses
  verbs:
  - get
  - list
  - watch
{{- end }}
{{- end }}
{{- end }}