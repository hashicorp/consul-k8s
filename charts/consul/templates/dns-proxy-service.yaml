{{- if .Values.dnsProxy.enabled }}# The service for the Connect sidecar injector
apiVersion: v1
kind: Service
metadata:
  name: {{ template "consul.fullname" . }}-dns-proxy
  namespace: {{ .Release.Namespace }}
  labels:
    app: {{ template "consul.name" . }}
    chart: {{ template "consul.chart" . }}
    heritage: {{ .Release.Service }}
    release: {{ .Release.Name }}
    component: dns-proxy
spec:
  ports:
  - port: 443
    targetPort: 8080
  selector:
    app: {{ template "consul.name" . }}
    release: "{{ .Release.Name }}"
    component: dns-proxy
{{- end }}

