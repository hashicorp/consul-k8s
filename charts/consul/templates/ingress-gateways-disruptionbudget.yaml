{{- if (or (and (ne ( .Values.ingressGateways.enabled | toString) "-")  .Values.ingressGateways.enabled) (and (eq ( .Values.ingressGateways.enabled | toString) "-") .Values.connectInject.enabled)) }}
# PodDisruptionBudget to prevent degrading the ingress gateway cluster through
# voluntary cluster changes.
{{- $root := . }}
{{- range $ig := .Values.ingressGateways.gateways }}
{{- if (or (and (ne ($root.Values.ingressGateways.defaults.disruptionBudget.enabled | toString) "-") $root.Values.ingressGateways.defaults.disruptionBudget.enabled) (and $ig.disruptionBudget (and (ne ($ig.disruptionBudget.enabled | toString) "-") $ig.disruptionBudget.enabled)) ) }}
{{- if $root.Capabilities.APIVersions.Has "policy/v1/PodDisruptionBudget" }}
apiVersion: policy/v1
{{- else }}
apiVersion: policy/v1beta1
{{- end }}
kind: PodDisruptionBudget
metadata:
  name: {{ template "consul.fullname" $root }}-{{ .name }}
  namespace: {{ $root.Release.Namespace }}
  labels:
    app: {{ template "consul.name" $root }}
    chart: {{ template "consul.chart" $root }}
    heritage: {{ $root.Release.Service }}
    release: {{ $root.Release.Name }}
    component: ingress-gateway
spec:
  {{- if and $ig.disruptionBudget $ig.disruptionBudget.minAvailable }}
  minAvailable: {{ $ig.disruptionBudget.minAvailable }}
  {{- else if $root.Values.ingressGateways.defaults.disruptionBudget.minAvailable }}
  minAvailable: {{ $root.Values.ingressGateways.defaults.disruptionBudget.minAvailable }}
  {{- else }}
  {{- if and $ig.disruptionBudget $ig.disruptionBudget.maxUnavailable }}
  maxUnavailable: {{ $ig.disruptionBudget.maxUnavailable }}
  {{- else if $root.Values.ingressGateways.defaults.disruptionBudget.maxUnavailable }}
  maxUnavailable: {{ $root.Values.ingressGateways.defaults.disruptionBudget.maxUnavailable }}
  {{- end}}
  {{- end }}
  selector:
    matchLabels:
      app: {{ template "consul.name" $root }}
      release: "{{ $root.Release.Name }}"
      component: terminating-gateway
---
{{- end }}
{{- end }}
{{- end }}