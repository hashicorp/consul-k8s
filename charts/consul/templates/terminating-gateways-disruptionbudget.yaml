{{- if (and .Values.terminatingGateways.disruptionBudget.enabled (or (and (ne (.Values.terminatingGateways.enabled | toString) "-") .Values.terminatingGateways.enabled) (and (eq (.Values.terminatingGateways.enabled | toString) "-") .Values.connectInject.enabled))) }}
# PodDisruptionBudget to prevent degrading the terminating gateway cluster through
# voluntary cluster changes.
{{- $root := . }}
{{- range .Values.terminatingGateways.gateways }}
apiVersion: policy/v1beta1
kind: PodDisruptionBudget
metadata:
  name: {{ template "consul.fullname" $root }}-{{ .name }}
  namespace: {{ $root.Release.Namespace }}
  labels:
    app: {{ template "consul.name" $root }}
    chart: {{ template "consul.chart" $root }}
    heritage: {{ $root.Release.Service }}
    release: {{ $root.Release.Name }}
    component: terminating-gateway
spec:
  {{- if $root.Values.terminatingGateways.disruptionBudget.maxUnavailable }}
  maxUnavailable: {{ $root.Values.terminatingGateways.disruptionBudget.maxUnavailable }}
  {{- else }}
  minAvailable: 1
  {{- end }}
  selector:
    matchLabels:
      app: {{ template "consul.name" $root }}
      release: "{{ $root.Release.Name }}"
      component: terminating-gateway
---
{{- end }}
{{- end }}
