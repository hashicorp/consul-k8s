{{- if (or (and (ne (.Values.terminatingGateways.enabled | toString) "-") .Values.terminatingGateways.enabled) (and (eq (.Values.terminatingGateways.enabled | toString) "-") .Values.connectInject.enabled)) }}
# PodDisruptionBudget to prevent degrading the terminating gateway cluster through
# voluntary cluster changes.
{{- $root := . }}
{{- range $tg := .Values.terminatingGateways.gateways }}
{{- if (or (and (ne ($root.Values.terminatingGateways.defaults.disruptionBudget.enabled | toString) "-") $root.Values.terminatingGateways.defaults.disruptionBudget.enabled) ((and (ne ($tg.disruptionBudget.enabled | toString) "-") $tg.disruptionBudget.enabled)) ) }}
{{- if $root.Capabilities.APIVersions.Has "policy/v1/PodDisruptionBudget" }}
apiVersion: policy/v1
{{- else }}
apiVersion: policy/v1beta1
{{- end }}
kind: PodDisruptionBudget
metadata:
  name: {{ template "consul.fullname" $root }}-{{ .name }}
  namespace: {{ $root.Release.Namespace }}
  labels:
    app: {{ template "consul.name" $root }}
    chart: {{ template "consul.chart" $root }}
    heritage: {{ $root.Release.Service }}
    release: {{ $root.Release.Name }}
    component: terminating-gateway
spec:
  {{- if and $tg.disruptionBudget $tg.disruptionBudget.minAvailable }}
  minAvailable: {{ $tg.disruptionBudget.minAvailable }}
  {{- else if $root.Values.terminatingGateways.defaults.disruptionBudget.minAvailable }}
  minAvailable: {{ $root.Values.terminatingGateways.defaults.disruptionBudget.minAvailable }}
  {{- else }}
  {{- if and $tg.disruptionBudget $tg.disruptionBudget.maxUnavailable }}
  maxUnavailable: {{ $tg.disruptionBudget.maxUnavailable }}
  {{- else if $root.Values.terminatingGateways.defaults.disruptionBudget.maxUnavailable }}
  maxUnavailable: {{ $root.Values.terminatingGateways.defaults.disruptionBudget.maxUnavailable }}
  {{- end}}
  {{- end }}
  selector:
    matchLabels:
      app: {{ template "consul.name" $root }}
      release: "{{ $root.Release.Name }}"
      component: terminating-gateway
---
{{- end }}
{{- end }}
{{- end }}