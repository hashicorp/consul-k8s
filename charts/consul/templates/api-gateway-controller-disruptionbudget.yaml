{{- if (and .Values.apiGateway.disruptionBudget.enabled (or (and (ne (.Values.apiGateway.enabled | toString) "-") .Values.apiGateway.enabled) (and (eq (.Values.apiGateway.enabled | toString) "-") .Values.global.enabled))) }}
# PodDisruptionBudget to prevent degrading the apiGateway cluster through
# voluntary cluster changes.
{{- if .Capabilities.APIVersions.Has "policy/v1/PodDisruptionBudget" }}
apiVersion: policy/v1
{{- else }}
apiVersion: policy/v1beta1
{{- end }}
kind: PodDisruptionBudget
metadata:
  name: {{ template "consul.fullname" . }}-api-gateway-controller
  namespace: {{ .Release.Namespace }}
  labels:
    app: {{ template "consul.name" . }}
    chart: {{ template "consul.chart" . }}
    heritage: {{ .Release.Service }}
    release: {{ .Release.Name }}
    component: api-gateway-controller
spec:
  {{- if .Values.apiGateway.disruptionBudget.minAvailable }}
  minAvailable: {{ .Values.apiGateway.disruptionBudget.minAvailable }}
  {{- else }}
  maxUnavailable: {{ template "consul.pdb.maxUnavailable" . }} # using consul.pdb.maxUnavailable, this is common logic for all PDBs' edge cases for non-stateful distributed systems.
  {{- end }}
  selector:
    matchLabels:
      app: {{ template "consul.name" . }}
      release: "{{ .Release.Name }}"
      component: api-gateway-controller
{{- end }}
