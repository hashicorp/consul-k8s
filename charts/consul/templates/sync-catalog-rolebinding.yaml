{{- $syncEnabled := (or (and (ne (.Values.syncCatalog.enabled | toString) "-") .Values.syncCatalog.enabled) (and (eq (.Values.syncCatalog.enabled | toString) "-") .Values.global.enabled)) }}
{{- if $syncEnabled }}
{{- if and (eq (len .Values.syncCatalog.k8sAllowNamespaces) 1) (not (eq (first .Values.syncCatalog.k8sAllowNamespaces) "*"))}}
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: {{ template "consul.fullname" . }}-sync-catalog
  namespace: {{ .Release.Namespace }}
  labels:
    app: {{ template "consul.name" . }}
    chart: {{ template "consul.chart" . }}
    heritage: {{ .Release.Service }}
    release: {{ .Release.Name }}
    component: sync-catalog
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: {{ template "consul.fullname" . }}-sync-catalog
subjects:
  - kind: ServiceAccount
    name: {{ template "consul.fullname" . }}-sync-catalog
    namespace: {{ .Release.Namespace }}
{{- end }}
{{- end }}
