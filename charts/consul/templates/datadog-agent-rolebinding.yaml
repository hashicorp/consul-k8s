{{- if .Values.global.metrics.datadog.enabled }}
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: datadog-read-secrets
  namespace: consul
  labels:
    component: agent
subjects:
  - kind: ServiceAccount
    apiGroup: ""
    name: datadog-agent
    namespace: datadog
  - kind: ServiceAccount
    apiGroup: ""
    name: datadog-cluster-agent
    namespace: datadog
roleRef:
  kind: Role
  name: {{ template "consul.fullname" . }}-datadog-metrics
  apiGroup: ""
{{- end }}